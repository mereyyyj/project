{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля</title>
    <link rel="stylesheet" href="{% static 'account/css/styles.css' %}">
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background-color: #4d691c;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: auto;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: #f8f8f3;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 { margin-bottom: 20px; color: #4d691c; }
        label {
            display: block;
            text-align: left;
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #999;
            font-size: 14px;
            background: #fff;
            outline: none;
            border-radius: 5px;
        }
        .button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #4d691c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        .button:hover {
            background: #3c5215;
        }
        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Забыли пароль?</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.email.label_tag }}
            {{ form.email }}
            <button type="submit" class="button">Отправить ссылку</button>
        </form>
        <p class="footer">©Made in Almaty, Kazakhstan, Satbayev University</p>
    </div>
</body>
</html>
